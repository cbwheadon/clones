<head>
  <title>Inverse Functions</title>
  <script type="text/javascript"
	  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=AM_HTMLorMML">
  </script>
</head>

<body>
  {{> problem}}
  {{> scratch}}
  {{> translate}}
  {{> buttons}}
</body>

<template name="problem">
  <div>Solve:</div>
  <div id="MathProblem">
    `{{game.q}}`
  </div>
</template>

<template name="scratch">
  <div id="scratchpad">
    <input id="scratch"/>
  </div>
</template>

<template name="translate">
  <div id="MathDiv">
    The answer you provided is: ``.
  </div>
</template>

<template name="buttons">
  <div id="buttons">
    <input id="next" type="button" value="Next>>">
  </div>
</template>
